<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>PROJET ETRS013</h2>
  <p>Entrez une ville de départ et une ville d'arrivées</p>
  <form id='test' action="{{ url_for("resultat")}}" method='post'>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="depart" placeholder="DEPART" name="depart">
      </div>
      <div class="col">
        <input type="text" class="form-control" id="arrivee" placeholder="ARRIVEE" name="arrivee">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
    {% block content %}
    {% endblock %}
</body>

</html>
